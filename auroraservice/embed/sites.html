<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="https://liveg-technologies.github.io/auroraservice/borealis.css">
		<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
		<script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
		<script src="https://liveg-technologies.github.io/auroraservice/bappapi.js"></script>
	</head>
	<body>
		<h1 id="header">Please wait...</h1>
	</body>
	<script>
		app.load("Webcount", "webcount");

        app.onLoginChange(function(loggedIn) {
            if (setup.loggedIn == true) {
				app.readListOnChange("sites", function(data, key) {
					app.readOnce("selected", function(siteInfo) {
						if (key == siteInfo) {
                			document.getElementsByTagName("body")[0].innerHTML += data.name + " <em style='color: #888888;'>Selected</em>";
						} else {
							document.getElementsByTagName("body")[0].innerHTML += "<a href='javascript:alert(\"Selected!\");'>" + data.name + "</a>";
						}
					});
				}, function(data) {
					document.getElementsByTagName("body")[0].innerHTML = "";
				});
            } else {
                document.getElementsByTagName("body")[0].innerHTML = "<h1>You aren't logged in. Please log in on the 'Account' page.</h1>";
            }
        });
	</script>
</html>

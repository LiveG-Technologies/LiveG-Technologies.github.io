        <script>
            function getURLParameter(name) {
                return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search) || [null, ''])[1].replace(/\+/g, '%20')) || null;
            }

        // Track the UID of the current user.  
        var currentUid = null;
        firebase.auth().onAuthStateChanged(function(user) {
            // onAuthStateChanged listener triggers every time the user ID token changes.  
            // This could happen when a new user signs in or signs out.  
            // It could also happen when the current user ID token expires and is refreshed.  
            if (user && user.uid != currentUid) {
                // Update the UI when a new user signs in.  
                // Otherwise ignore if this is a token refresh.
                document.getElementById("content").innerHTML = "<h1>You're in!</h1><p>We know the following:</p><ul><li>Full name: " + user.displayName  + "</li><li>Email: " + user.email + "</li><li>ID: " + user.uid + "</li></ul><a href='javascript:firebase.auth().signOut();'>Sign out!</a>";
            } else {
                // Sign out operation.
                if ( getURLParameter("p") == "os" ) {
                    window.location.href = "https://liveg-technologies.github.io/ymtechclub/index.html?p=os";
                } else {
                    window.location.href = "https://liveg-technologies.github.io/ymtechclub/index.html";
                }
            }
        });
        </script>

<!DOCTYPE html>
<html>
	<head>
		<title>YMTC Cloud</title>
		<link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://www.gstatic.com/firebasejs/3.6.4/firebase.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
        <script>
            // Initialize Firebase
            var config = {
                apiKey: "AIzaSyCNyRAjpx4aW2zHQ4DOWOMuGxtM0b371Xc",
                authDomain: "ymtechclubservers.firebaseapp.com",
                databaseURL: "https://ymtechclubservers.firebaseio.com",
                projectId: "ymtechclubservers",
                storageBucket: "ymtechclubservers.appspot.com",
                messagingSenderId: "879263599427"
            };
        firebase.initializeApp(config);
        </script>
        <script>
            // Track the UID of the current user.  
            var currentUid = null;
            firebase.auth().onAuthStateChanged(function(user) {
                // onAuthStateChanged listener triggers every time the user ID token changes.
                // This could happen when a new user signs in or signs out.
                // It could also happen when the current user ID token expires and is refreshed.
                if (user && user.uid != currentUid) {
                    // Update the UI when a new user signs in.  
                    // Otherwise ignore if this is a token refresh.
                    document.getElementById("uid").innerHTML = user.uid;
                } else {
                    // Sign out operation.
                    window.location.href = "https://liveg-technologies.github.io/ymtechclub/index.html";
                }
            });
        </script>
	</head>
	<body>
		<div id="content"><center><h1>Welcome!</h1><strong>User UID:</strong> <span id="uid">Unknown</span><br><br><button onclick="firebase.auth().signOut();">Sign Out</button></center></div>

	</body>
</html>
